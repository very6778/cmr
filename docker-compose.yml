version: '3.8'

services:
  cmr:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        - NEXT_PUBLIC_API_KEY=${API_KEY}
    container_name: cmr-frontend
    restart: unless-stopped
    ports:
      - "3070:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://cmr-backend:5001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - API_KEY=${API_KEY}
    depends_on:
      - cmr-backend
    networks:
      - cmr-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  cmr-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cmr-backend
    restart: unless-stopped
    ports:
      - "5070:5001"
    environment:
      - CORS_DOMAIN=${CORS_DOMAIN:-http://localhost:3000}
      - API_KEY=${API_KEY}
    volumes:
      - backend_outputs:/app/outputs
      - backend_logs:/app/logs
    networks:
      - cmr-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  cmr-network:
    driver: bridge

volumes:
  backend_outputs:
  backend_logs:
