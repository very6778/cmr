version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ucs-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - CORS_DOMAIN=${CORS_DOMAIN:-http://localhost:3000}
      - API_KEY=${API_KEY}
    volumes:
      - backend_outputs:/app/outputs
      - backend_logs:/app/logs
    networks:
      - ucs-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/api/isfree" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        - NEXT_PUBLIC_API_KEY=${API_KEY}
    container_name: ucs-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - ucs-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ucs-network:
    driver: bridge

volumes:
  backend_outputs:
  backend_logs:
