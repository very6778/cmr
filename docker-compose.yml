version: '3.8'

services:
  cmr:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        - NEXT_PUBLIC_API_KEY=${API_KEY}
    container_name: cmr-frontend
    restart: always
    ports:
      - "3070:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://cmr-backend:5001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - API_KEY=${API_KEY}
    depends_on:
      cmr-backend:
        condition: service_healthy
    networks:
      - cmr-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000', (r) => { process.exit(r.statusCode < 500 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  cmr-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cmr-backend
    restart: always
    ports:
      - "5070:5001"
    environment:
      - CORS_DOMAIN=${CORS_DOMAIN:-http://localhost:3000}
      - API_KEY=${API_KEY}
    volumes:
      - backend_outputs:/app/outputs
      - backend_logs:/app/logs
    networks:
      - cmr-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Unhealthy container'lari otomatik yeniden baslat
  # Docker Compose healthcheck tek basina restart YAPMAZ, bu servis yapar
  autoheal:
    image: willfarrell/autoheal
    container_name: cmr-autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  cmr-network:
    driver: bridge

volumes:
  backend_outputs:
  backend_logs:
